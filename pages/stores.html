<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator - Forest Essentials</title>
    <link rel="stylesheet" href="/css/stores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/index.html">Forest Essentials</a>
            </div>
            <div class="nav-links">
                <a href="/index.html">Home</a>
                <a href="/pages/exclusives.html">Exclusives</a>
                <a href="/pages/bath-body.html">Bath & Body</a>
                <a href="/pages/stores.html">Stores</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="store-locator">
            <div class="store-search">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by city or location">
                    <button id="searchButton"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-options">
                    <select id="stateFilter">
                        <option value="">Select State</option>
                        <option value="all">All States</option>
                    </select>
                    <select id="cityFilter">
                        <option value="">Select City</option>
                    </select>
                </div>
            </div>

            <div class="store-map" id="storeMap"></div>

            <div class="store-list">
                <h2>Our Stores</h2>
                <div class="store-results" id="storeResults">
                    <!-- Store results will be populated here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@forestessentialsindia.com</p>
                <p>Phone: +91 1234567890</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Forest Essentials. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/stores.js"></script>
</body>
</html>
